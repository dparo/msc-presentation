---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install LaTex
        run: |
          sudo apt-get install --no-install-recommends texlive-latex-base texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra texlive-science texlive-bibtex-extra lmodern biber latexmk

      - name: Compile LaTex document
        run: |
          source .envrc
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "TEXMFHOME: $TEXMFHOME"
          echo "TEXINPUTS: $TEXINPUTS"
          make all

      - name: Copy PDF Document
        run: cp 'build/main.pdf' 'Paro_Davide.pdf'

      - name: Generate automatic release with assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: False
          prerelease: False
          files: |
            LICENSE
            Paro_Davide.pdf
