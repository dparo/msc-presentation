name: CI
on: [push, pull_request]

jobs:
  BuildPDF:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install LaTex
        run: sudo apt-get install texlive texlive-latex-recommended texlive-latex-extra latexmk

      - name: Copy texmf
        run: cp -r texmf "$HOME"

      - name: Log TEXMFHOME through kpsewhich
        run: kpsewhich -var-value TEXMFHOME

      - name: Log TEXINPUTS through kpsewhich
        run: kpsewhich -var-value TEXINPUTS

      - name: Compile LaTex document
        run: |
          make all
